<section class="py-4 bg-white md:py-4 dark:bg-gray-900">
  <div class=" px-4 mx-auto max-w-xl lg:py-0">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Agregar un Nuevo Libro</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título:</label>
        <input type="text" id="title" formControlName="title" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
      </div>
      <div class="mb-4">
        <label for="author" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Autor:</label>
        <input type="text" id="author" formControlName="author" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
      </div>
      <div class="mb-4">
        <label for="genre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Género:</label>
        <input type="text" id="genre" formControlName="genre" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
      </div>
      <div class="mb-4">
        <label for="publishedDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de publicación:</label>
        <input type="date" id="publishedDate" formControlName="publishedDate" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
      </div>
      <div class="mb-4">
        <label for="isbn" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ISBN:</label>
        <input type="text" id="isbn" formControlName="isbn" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
      </div>
      <button type="submit" class="inline-flex  items-center px-5 py-2.5 mt-4 text-sm font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-600">
        Guardar Libro
    </button>
    </form>
  </div>
</section>
